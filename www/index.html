<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- animate.css -->
    <link href="lib/animate.css" rel="stylesheet">

    <!-- include jQuery-->
    <script src="lib/jquery-1.11.2.min.js"></script>

    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!--Angular Resource -->
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/ionic-threads/ionic.threads.js"></script>
    <link href="lib/ionic-threads/ionic.threads.css" rel="stylesheet">

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- moment.js -->
    <script src="js/moment.js"></script>
    <script src="js/moment-timezone.js"></script>
    <!-- services -->
    <script src="js/services/localstorage.js"></script>
    <script src="js/services/users.js"></script>
    <script src="js/services/games.js"></script>
    <script src="js/services/sessions.js"></script>
    <script src="js/services/registrations.js"></script>
    <!-- controllers -->
    <script src="js/controllers/account.js"></script>
    <script src="js/controllers/games.js"></script>
    <script src="js/controllers/game-detail.js"></script>
    <script src="js/controllers/welcome.js"></script>
    <script src="js/controllers/sessions.js"></script>
    <script src="js/controllers/registrations.js"></script>
    <!-- filters -->
    <script src="js/filters/games.js"></script>
    <!-- directives -->
    <script src="js/directives/comments.js"></script>
  </head>
  <body ng-app="spatter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
